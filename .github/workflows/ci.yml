name: Python CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install PDM
        run: pip install pdm
      - name: Install dependencies
        run: pdm install -G dev
      - name: Run ruff
        run: pdm run ruff check .
      - name: Run mypy
        run: pdm run mypy .

  format_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install PDM
        run: pip install pdm
      - name: Install dependencies
        run: pdm install -G dev
      - name: Check formatting
        run: pdm run ruff format --check .

  test:
    needs: [lint, format_check]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install PDM
      run: pip install pdm

    - name: Install dependencies
      run: pdm install -G dev -G postgresql -G redshift

    - name: Run tests
      run: pdm run pytest
